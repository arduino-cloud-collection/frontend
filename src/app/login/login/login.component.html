<div fxLayoutAlign="center center" fxFlexFill class="login-css">
  <mat-card fxFlex.xs="0 0 90" fxFlex.sm="0 0 65" fxFlex.md="0 0 35" fxFlex.xl="0 0 20" fxFlex.lg="0 0 30">
    <mat-toolbar color="primary">Login</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" [type]="passwordHide ? 'password' : 'text'" placeholder="Password" formControlName="password">
        <mat-icon matSuffix (click)="passwordHide = !passwordHide">{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <button color="primary" mat-raised-button type="submit">Login</button>
    </form>
  </mat-card>
</div>
